name: Deploy to Hostinger FTP

on:
  push:
    branches:
      - main  # O cualquier rama que prefieras

jobs:
  deploy:
    runs-on: ubuntu-latest  # Puedes usar otra imagen si prefieres

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Upload files to Hostinger via FTP
      uses: appleboy/ftp-action@v1.0.0
      with:
        host: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21  # Puerto FTP, el puerto por defecto
        local_dir: "./"  # Copiar√° todo el contenido del repositorio
        remote_dir: "/public_html/projectci/"  # Ruta de destino en el servidor










   


 



    
    

       


     


