name: Deploy to FTP

on:
  push:
    branches:
      - staging  # Cambia esto si quieres usar otra rama

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Clonar el repositorio
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Configurar y subir archivos al servidor FTP
    - name: Deploy files to FTP server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.1
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./ # Carpeta ra√≠z del repositorio
        server-dir: / # Directorio en el servidor FTP
