name: Deploy to Hostinger FTP

on:
  push:
    branches:
      - main  # O cualquier rama que prefieras

jobs:
  deploy:
    runs-on: ubuntu-latest  # Puedes usar otra imagen si prefieres

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Upload files to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Usamos una versi칩n reciente y estable
      with:
        server: ${{ secrets.FTP_HOST }}       # Direcci칩n del servidor FTP
        username: ${{ secrets.FTP_USERNAME }} # Nombre de usuario FTP
        password: ${{ secrets.FTP_PASSWORD }} # Contrase침a FTP
        server-dir: "/public_html/projectci/"  # Ruta de destino en el servidor
        local-dir: "./"  # Copiar치 todo el contenido del repositorio












   


 



    
    

       


     


