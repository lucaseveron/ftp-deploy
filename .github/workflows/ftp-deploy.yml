name: 🚀 Deploy website on push

on:
  push:
    branches:
      - main    # Ejecutar el pipeline en la rama main
      - staging # Ejecutar el pipeline en la rama staging

jobs:
  web-deploy:
    name: 🎉 Deploy to FTP
    runs-on: ubuntu-latest  # Se ejecuta en Ubuntu

    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4  # Acción para obtener el código más reciente del repositorio

    - name: 📂 Sync files to Hostinger FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Acción de despliegue por FTP
      with:
        server: ftp.devcode.com.ar  # Dirección de tu servidor FTP
        username: ${{ secrets.FTP_USERNAME }}  # Nombre de usuario FTP almacenado en secretos
        password: ${{ secrets.FTP_PASSWORD }}  # Contraseña FTP almacenada en secretos
        server-dir: |
          ${{ github.ref_name == 'main' && '/public_html/projectci/' || '/public_html/staging/' }}
        local-dir: "./"  # Subir todo el contenido del repositorio al servidor









   


 



    
    

       


     


