name: Deploy to Hostinger FTP

on:
  push:
    branches:
      - main  # O cualquier rama que prefieras

jobs:
  deploy:
    runs-on: ubuntu-latest  # Puedes usar otra imagen si prefieres

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Upload files to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Usamos una versión reciente y estable
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }} # Contraseña FTP
        server-dir: "./"  # Ruta de destino en el servidor
        local-dir: "/public_html/projectci/"  # Copiará todo el contenido del repositorio












   


 



    
    

       


     


