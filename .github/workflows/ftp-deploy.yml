name: Deploy to FTP

on:
  push:
    branches:
      - main  # Cambia "main" si usas otra rama.

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Debug secrets
        run: |
          echo "Server: ${{ secrets.FTP_HOST }}"
          echo "Username: ${{ secrets.FTP_USERNAME }}"
    

      # 2. Subir archivos al servidor FTP
      - name: Deploy files to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.1
        with:
          server: ${{ secrets.FTP_HOST }}       # Host FTP
          username: ${{ secrets.FTP_USERNAME }} # Usuario FTP
          password: ${{ secrets.FTP_PASSWORD }} # Contrase√±a FTP
          local-dir: ./                         # Carpeta local para subir
          server-dir: public_html/projectci/    # Carpeta remota en el servidor

