name: FTP Deploy to Hostinger

on:
  push:
    branches:
      - main # Cambia a tu rama principal si es diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout del repositorio
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Instala lftp para realizar la transferencia FTP
    - name: Install FTP Client
      run: sudo apt-get install -y lftp

    # Subir archivos al servidor FTP
    - name: Deploy via FTP
      env:
        FTP_HOST: ${{ secrets.FTP_HOST }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_HOST" <<EOF
        set ftp:ssl-allow yes
        mirror -R ./ public_html/projectci/
        bye
        EOF



       


     


