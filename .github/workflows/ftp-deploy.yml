name: Deploy to Hostinger FTP

on:
  push:
    branches:
      - main  # O cualquier rama que prefieras

jobs:
  deploy:
    runs-on: ubuntu-latest  # Puedes usar otra imagen si prefieres

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Upload files to Hostinger via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5  # Usamos la versión v4, una de las versiones más recientes y estables
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        remote-dir: "/public_html/projectci/"  # Ruta de destino en el servidor
        local-dir: "./"  # Copiará todo el contenido del repositorio











   


 



    
    

       


     


